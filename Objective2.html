<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <script src="ObjectCreation.js"></script>
        <meta charset="utf-8">
        <title>Objective 2</title>
    </head>
    <header>
        <h1>Objective 2</h1>
    </header>
    <body>
        <p>Character Creator</p>
        <div>
            <button type="button" onclick="base()">Reveal</button>
            <br>
            <div id="baseType"></div>
            <p>Stats:</p><br>
            <p>Health:</p>
            <div id="baseHealth"></div>
            <p>MP</p>
            <div id="baseMP"></div>
            <p>Attack:</p>
            <div id="baseAttack"></div>
            <p>Defense:</p>
            <div id="baseDefense"></div>
            <p>Wisdom: </p>
            <div id="baseWisdom"></div>
            <p>Strength: </p>
            <div id="baseStrength"></div>
        </div>
        <br>
        <div>
            <label>Type 'C' for Cleric, 'F' for fighter, or 'W' for Wizard</label>
            <input type="text" id="cType" >
            <button type="button" onclick="newChar()">Create</button>
        </div>
        <div>
            <div id="newType"></div>
            <p>Stats:</p>
            <br>
            <p>Health:</p>
            <div id="newHealth"></div>
            <p>MP</p>
            <div id="newMP"></div>
            <p>Attack:</p>
            <div id="newAttack"></div>
            <p>Defense:</p>
            <div id="newDefense"></div>
            <p>Wisdom: </p>
            <div id="newWisdom"></div>
            <p>Strength: </p>
            <div id="newStrength"></div>
        </div>
    </body>
</html>
